name: Prepare yarn lockfile after dependabot

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.head_ref }}

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, unlocked]

jobs:
  update:
    if: github.actor == 'dependabot[bot]' && !contains( github.event.pull_request.labels.*.name, 'merge:queue')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.0
      - uses: actions/setup-node@v3.6.0
        with:
          check-latest: true
          node-version: 19.8
      - run: corepack enable
      - run: corepack prepare yarn@stable --activate
      - uses: actions/cache@v3.3.1
        with:
          key: ${{ hashFiles('docs/yarn.lock') }}
          path: docs/.yarn/cache
      - run: yarn install --no-immutable
        working-directory: docs
      - uses: actions/upload-artifact@v3.1.2
        with:
          name: yarn-lockfile--${{ github.event.pull_request.head.sha }}
          path: docs/yarn.lock
