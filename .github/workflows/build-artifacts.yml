name: Build documentation and rolling release

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, unlocked]
  push:
    branches: [main]

jobs:
  build-docs:
    if: github.actor != 'dependabot[bot]'
    name: Build the static site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - id: setup-python
        uses: actions/setup-python@v4.6.0
        with:
          cache: pip
          cache-dependency-path: .github/requirements-prs/default--ubuntu-latest--3.11.lock
          check-latest: true
          python-version: 3.11
      - run: python -m pip config --user set install.use-pep517 true
      - run: python -m pip install -r .github/requirements-prs/default--ubuntu-latest--3.11.lock
      - run: python -m pip install --no-deps -e ".[dev, stable]"
      - uses: actions/setup-node@v3.6.0
        with:
          check-latest: true
          node-version: 20.0
      - run: corepack enable
      - run: corepack prepare yarn@stable --activate
      - uses: actions/cache@v3.3.1
        with:
          key: ${{ hashFiles('docs/yarn.lock') }}
          path: docs/.yarn/cache
      - run: yarn install
        working-directory: docs
      - run: yarn build
        working-directory: docs
      - uses: actions/upload-artifact@v3.1.2
        with:
          name: static-site--${{ github.sha }}
          path: docs/.vuepress/dist
  build-rolling:
    if: github.actor != 'dependabot[bot]'
    name: Build the rolling release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-python@v4.6.0
        with:
          cache: pip
          cache-dependency-path: .github/requirements-ci.lock
          check-latest: true
          python-version: 3.11
      - run: python -m pip config --user set install.use-pep517 true
      - run: python -m pip install -r .github/requirements-ci.lock
      - run: python -m build
      - uses: actions/upload-artifact@v3.1.2
        with:
          name: rolling-release-dist--${{ github.sha }}
          path: dist
