version: 2
updates:
  - package-ecosystem: "github-actions"
    commit-message:
      prefix: "chore(ci)"
    directory: "/"
    labels:
      - "merge:queue"
    open-pull-requests-limit: 1
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    commit-message:
      prefix: "chore(docs)"
    directory: "/docs/"
    open-pull-requests-limit: 1
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
    versioning-strategy: "increase"
  - package-ecosystem: "pip"
    commit-message:
      prefix: "chore(deps)"
    directory: "/"
    open-pull-requests-limit: 1
    schedule:
      interval: "daily"
    versioning-strategy: "increase"
